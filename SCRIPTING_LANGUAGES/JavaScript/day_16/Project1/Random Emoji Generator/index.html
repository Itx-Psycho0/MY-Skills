<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Random Emoji Generator</title>
</head>
<body>
    <div class="container">
        <div class="block">
            <h1 class="firstHeading">How are you Feeling?</h1>
            <h2 id="Emojis">?</h2>
            <div class="moodBtn">
                <input type="button" value="Happy" id="happy" class="mood">
                <input type="button" value="Sad" id="sad" class="mood">
                <input type="button" value="Angry" id="angry" class="mood">
                <input type="button" value="Surprised" id="surprised" class="mood">
                <input type="button" value="Confused" id="confused" class="mood">
                <input type="button" value="Crying" id="crying" class="mood">
            </div>
            <Button id="GetEmoji">Get Emoji</Button>
        </div>
    </div>
    




    <script type="module" src="script.js"></script>
</body>
</html>
