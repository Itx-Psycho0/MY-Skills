<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Emoji Generator</title>
</head>
<body>
    <div class="container">
        <div class="block">
            <h1 class="firstHeading">How are you Feeling?</h1>
            <h2 id="Emojis">?</h2>
            <div class="moodBtn">
                <input type="button" value="Happy" id="happy">
                <input type="button" value="Sad" id="sad">
                <input type="button" value="Angry" id="angry">
                <input type="button" value="Surprised" id="surprised">
                <input type="button" value="Confused" id="confused">
                <input type="button" value="Crying" id="crying">
            </div>
            <Button id="GetEmoji"></Button>
        </div>
    </div>
    
</body>
</html>
