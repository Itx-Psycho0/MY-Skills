services:
  # Backend API
  - type: web
    name: posthub-api
    runtime: node
    rootDir: Backend
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: IMAGEKIT_PRIVATE_KEY
        sync: false
      - key: FRONTEND_URL
        sync: false

  # Frontend (Static Site)
  - type: web
    name: posthub-frontend
    runtime: static
    rootDir: Frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        sync: false
